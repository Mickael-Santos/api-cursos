spring.application.name=api-cursos

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

security.api.issuer=${API_ISSUER}
security.company.secret=${SECURITY_COMPANY_SECRET}
security.student.secret=${SECURITY_STUDENT_SECRET}
security.staff.secret=${SECURITY_STAFF_SECRET}



